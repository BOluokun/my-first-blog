{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-title">
        <h1>New post</h1>
    </div>
    <div class"post-content">
        <form method="POST" class"post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
{% endblock %}
